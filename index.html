<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>Anton Veselskyi</title>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
</head>

<body>
    <h1 class=title> Anton Veselskyi </h1>
    <p class="cursive" id="wavyText">Працюй краще</p>
    <div class="row">
        <div class="column">
            <a href="https://github.com/AntonVeselskyi"><img src="img/github.svg" alt="Anton Veselskyi on GitHub"  style="width:100%"></a>
        </div>
        <div class="column">
          <a href="https://telegram.me/antonveselskyi"><img src="img/telegram.svg" alt="Anton Veselskyi on Telegram" style="width:100%"></a>
        </div>
        <div class="column">
            <a href="https://ua.linkedin.com/in/anton-veselskyi-75254a135"><img src="img/linkedin.svg" alt="Anton Veselskyi on LinkedIn" style="width:100%"></a>
        </div>
        <div class="column">
            <a href="https://www.instagram.com/antonveselskyi"><img src="img/instagram.svg" alt="Anton Veselskyi on Instagram" style="width:100%"></a>
        </div>
        <div class="column">
            <a id="myBtn"><img src="img/donation.svg" alt="Give me money" style="width:100%"></a>
        </div>
      </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="img/btc_donation_qr.png" alt="QR Code">
        </div>
    </div>

</body>

<script>
    document.addEventListener('DOMContentLoaded', function()
    {
        setInterval(changeText, 3000);
    });

    function changeText()
    {
        var textElement = document.getElementById('wavyText');
        textElement.classList.add('glitch');

        setTimeout(function()
        {
            if (textElement.innerHTML === "Працюй краще")
            {
                textElement.innerHTML = "Strive for excellence";
            }
            else
            {
                textElement.innerHTML = "Працюй краще";
            }
        }, 250);

        setTimeout(() => textElement.classList.remove('glitch'), 500);
    }

    document.getElementById('myBtn').addEventListener('click',
    function()
    {
        document.getElementById('myModal').style.display = 'block';
    });

    document.getElementsByClassName('close')[0].addEventListener('click',
    function()
    {
        document.getElementById('myModal').style.display = 'none';
    });

    window.addEventListener('click',
    function(event)
    {
        var modal = document.getElementById('myModal');
        if (event.target == modal)
        {
            modal.style.display = 'none';
        }
    });
</script>

</html>
